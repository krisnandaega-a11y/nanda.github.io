<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lupa Password</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
    body {
      min-height: 100vh;
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      background: linear-gradient(120deg, #12c2e9, #c471ed 70%, #f64f59 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .reset-container {
      background: rgba(255,255,255,0.97);
      width: 100%;
      max-width: 390px;
      box-sizing: border-box;
      padding: 44px 28px 32px 28px;
      border-radius: 26px;
      box-shadow: 0 4px 32px rgba(44,62,80,0.13), 0 2px 10px rgba(200,80,180,0.09);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      animation: slideDown 0.6s cubic-bezier(.17,.67,.83,.67);
    }
    @keyframes slideDown {
      from {transform: translateY(-60px);opacity:0;}
      to   {transform: translateY(0);opacity:1;}
    }
    .reset-header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 26px;
      width: 100%;
    }
    .reset-header svg {
      width: 38px;
      height: 38px;
      margin-right: 7px;
      fill: #c471ed;
      filter: drop-shadow(0 0 6px #f64f598c);
    }
    .reset-header h2 {
      margin: 0;
      font-size: 1.8em;
      color: #333;
      font-weight: 700;
      letter-spacing: 2px;
      text-shadow: 0 1px 6px #12c2e955;
    }
    form { width: 100%; }
    .form-group {
      margin-bottom: 21px;
      position: relative;
      width: 100%;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #c471ed;
      font-size: 1em;
      letter-spacing: 0.3px;
    }
    .form-group input[type="email"],
    .form-group input[type="text"] {
      width: 100%;
      box-sizing: border-box;
      padding: 11px 40px 11px 14px;
      border: none;
      border-radius: 8px;
      background: #f3f3fa;
      font-size: 1em;
      color: #403f44;
      box-shadow: 0 1px 5px rgba(44,62,80,0.08);
      transition: box-shadow .2s, background .2s;
      outline: none;
      min-width: 0;
      overflow: hidden;
      max-width: 100%;
      display: block;
    }
    .form-group input:focus {
      background: #e7ecfb;
      box-shadow: 0 2px 14px #12c2e91c;
    }
    .form-group .input-icon {
      position: absolute;
      right: 12px;
      top: 40px;
      width: 20px;
      height: 20px;
      fill: #c471ed;
      opacity: 0.7;
      pointer-events: none;
    }
    .info {
      font-size: 0.98em;
      color: #893fd5;
      margin-bottom: 17px;
      text-align: center;
    }
    button {
      background: linear-gradient(90deg, #f64f59 16%, #c471ed 65%, #12c2e9 100%);
      color: white;
      border: none;
      padding: 14px 0;
      width: 100%;
      border-radius: 11px;
      font-size: 1.09em;
      letter-spacing: 1px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 7px 32px #c471ed18, 0 2px 10px #f64f591a;
      margin-bottom: 3px;
      transition: box-shadow .15s, background .19s;
    }
    button:hover {
      background: linear-gradient(270deg,#12c2e9 50%, #c471ed 85%, #f64f59 100%);
      box-shadow: 0 8px 36px #c471ed34, 0 2px 12px #f64f5933;
    }
    .back-login {
      display: block;
      width: 100%;
      text-align: center;
      margin-top: 12px;
      color: #12c2e9;
      font-size: 1em;
      font-weight: 500;
      text-decoration: none;
      transition: color .18s;
    }
    .back-login:hover {
      color: #f64f59;
      text-decoration: underline;
    }
    @media (max-width: 480px) {
      body {padding:16px;}
      .reset-container {padding:25px 8px 18px 8px;}
      .reset-header svg {width:29px;height:29px;}
      .reset-header h2 {font-size:1.15em;}
      .form-group .input-icon {top: 34px;}
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <div class="reset-header">
      <!-- Reset SVG Icon -->
      <svg viewBox="0 0 32 32">
        <path d="M29 16a13 13 0 1 1-5.34-10.34" stroke="#c471ed" stroke-width="2" fill="none"/>
        <polyline points="29 6 29 16 19 16" stroke="#c471ed" stroke-width="2" fill="none"/>
      </svg>
      <h2>Lupa Password</h2>
    </div>
    <div class="info">
      Masukkan email yang terdaftar untuk menerima link reset password.
    </div>
    <form>
      <div class="form-group">
        <label for="email">Email Terdaftar</label>
        <input type="email" id="email" name="email" placeholder="contoh@mail.com" required>
        <svg class="input-icon" viewBox="0 0 24 24">
          <rect x="2" y="6" width="20" height="12" rx="3" ry="3"/>
          <polyline points="2,6 12,13 22,6"/>
        </svg>
      </div>
      <button type="submit">Kirim Link Reset</button>
    </form>
    <a href="login.html" class="back-login">Kembali ke Login</a>
  </div>
</body>
</html>
